<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<div id="app">
<p>{{title}}</p>
<p>Metin kutusuna girilen değeri alta dinamik olarak yazar.</p>
  <input type="text" v-on:input="changeDescription" placeholder="Lütfen giriş yapın"> <br><br>
    {{description}}
</div>


<script>
new Vue({
	el:"#app",
  data:{
  	title:"Bu bir başlıktır.",
    description:"Inputta yazılan değeri eş zamanlı olarak tamda burada yazacak. Denemek için textboxa değer gir."
  },
  methods:{
  	changeDescription:function(event)
    {
    this.description = event.target.value;
    }
  }
});
</script>
