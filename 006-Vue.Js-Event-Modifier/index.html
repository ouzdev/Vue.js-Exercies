<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
<p>Mouse ile Event'ı etkisiz hale getir yazısının üzerinde gelince ilgili Event'ı etkisiz hale getirir.</p>
  <p v-on:mousemove="mouseMove">Kooordinat {{X}}:{{Y}} <span v-on:mousemove.stop>----Event'ı Etkisiz Hale Getir----</span></p>
</div>

<script>
    new Vue({
		el:"#app",
    data:{
    	X:0,
      Y:0,
    },
    methods:{
    mouseMove:function(event)
    {
    this.X=event.clientX;
    this.Y=event.clientY;

    }
    }
});
</script>
