<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <button v-on:click="showAlert">Sayıyı Arttır</button>
  <p>{{sayi}}</p>
</div>

<script>
    new Vue({
	el:"#app",
  data:{
  	sayi:0,
  },
  methods:{
		showAlert:function(){
    this.sayi++;
    },
  },


});
</script>
